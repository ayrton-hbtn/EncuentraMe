<html class="no-js" lang="es">
<head>

    <link rel="apple-touch-icon" href="icon.png">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='/img/favicon.png')}}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JS2KYPZKWG"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-JS2KYPZKWG');

    {% block head %}{% endblock %}
</head>
<body>
    <script>
        $(document).ready(function () {
            window.fbAsyncInit = function() {
                FB.init({
                    appId      : '1633098193720369',
                    cookie     : true,
                    xfbml      : true,
                    version    : 'v13.0',
                });

                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                    validateUser(response);
                });
            };

            (function(d, s, id) {
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            } (document, 'script', 'facebook-jssdk'));

            function statusChangeCallback(response) {
                if(response.status === 'connected') {
                    console.log('Logged in and anthenticated');
                    setElements(true);
                    sendCredentials();
                } else {
                    console.log('Not authenticated');
                    setElements(false);
                }
            }

            function checkLoginState() {
                FB.getLoginStatus(function(response) {
                    statusChangeCallback(response);
                });
            }

            function validateUser(response) {
                siteUrl = window.location.href;
                if (siteUrl.includes("lost_pet") || siteUrl.includes("found_pet")) {
                    if (response.status === 'connected') {
                        var uid = response.authResponse.userID;
                        var urlUid = siteUrl.split("/")[3];
                        if (uid !== urlUid) {
                            window.location.href = "https://encuentrame.org.xelar.tech";
                        }
                    } else {
                        window.location.href = "https://encuentrame.org.xelar.tech";
                    }
                }
            }

            function sendCredentials() {
                FB.api('/me?fields=name,email,id', function(credentials) {
                    if(credentials && !credentials.error) {
                        fetch('https://encuentrame.org.xelar.tech/api/users/', {
                            method: 'POST',
                            headers: {'Content-Type': 'application/json'},
                            body: JSON.stringify(credentials)
                        })
                        .catch(err => console.log(err));
                    }
                });
            }

            function setElements(isLoggedIn) {
                if (isLoggedIn) {
                    $('#fb-btn').hide();
                    $('#btn-logout').show();
                } else {
                    $('#fb-btn').show();
                    $('#btn-logout').hide();
                }
            }

            window.logout = function () {
                FB.logout(function () {
                    window.location.href = "https://encuentrame.org.xelar.tech/";
                });
            };

            window.postButton = document.querySelector("#post");
            if (postButton) {
                postButton.addEventListener("click", function() {
                    FB.getLoginStatus(function(response) {
                        if (response.status === 'connected') {
                            var uid = response.authResponse.userID;
                            window.location.href = "https://encuentrame.org.xelar.tech/" + uid + "/lost_pet";
                        } else {
                            alert("Debes ingresar con Facebook para hacer una publicaci√≥n");
                            return false;
                        }
                    });
                });
            };
        });
    </script>
    <nav class="navbar navbar-light bg-light justify-content-between">
        <a class="navbar-brand" href="{{'landing'}}">
            <img id="logo" src="{{ url_for('static', filename='img/logo_pos_trans.svg')}}" alt="encuentrame">
        </a>
        <ul class="navbar navbar-right">
            <button class="btn btn-danger btn-small" id="btn-logout" onclick="logout()">Logout</button>
            <fb:login-button
                id="fb-btn"
                scope="email"
                onlogin="checkLoginState();">
            </fb:login-button>
        </ul>
    </nav>
    {% block body %}{% endblock %}

</body>
